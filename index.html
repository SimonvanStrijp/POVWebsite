      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Text-adventure title</h1>
    <h2>a text adventure</h2>

    <div class="question-container">
      <p id="exposition">placeholder exposition</p>
      <p id="question">placeholder question</p>

      <div class="typing-container">
        <input
          class="input-ui input-box left"
          type="text"
          id="name"
          placeholder="Enter your name"
        />
        <button class="input-ui input-button left" id="text-input">
          Enter
        </button>
        <div class="clear"></div>
      </div>
      <div class="button-container">
        <button class="answer input-ui input-button left" id="1"></button>
        <button class="answer input-ui input-button left" id="2"></button>
        <div class="clear"></div>
      </div>
      <div class="roll-container">
        <span id="rollresult">10</span>
        <img
          id="dice"
          src="img/614-6147045_d20-dice-png-transparent-png.png"
          alt="dice"
        />
        <button class="input-ui input-button" id="roll">Roll!</button>
      </div>
    </div>

    <!-- scripts -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="js/script.js"></script> -->
  </body>
